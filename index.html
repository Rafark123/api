<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="text" placeholder="Digite o COmando Aqui">
    <button type="button" onClick="exec()">Executar</button>
    <h2 id="result"></h2>
    <script>
        function exec() {
            let b = fetch('/b', {
       method: 'POST',
       headers: {
           'Content-Type': 'application/json'
       },
       body: JSON.stringify({
         text:document.getElementById(`text`).value
       }
       )

   });

   b.then(function (res) {
       if (res.status !== 400 && res.status !== 500 && res.status == 200) {
           res.text().then(function (ress) {

document.getElementById(`result`).innerText = ress
console.log(ress)

           })
       }
   });
        }
    </script>
</body>
</html>
